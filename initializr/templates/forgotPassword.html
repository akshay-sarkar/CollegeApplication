<div class="top-space row" ng-controller="LoginController">
        <form name="resetPasswordForm" class="col-md-8 col-md-offset-2" novalidate>
            <div class="form-group ">
                <label for="resetPassword" class="font-increase">Reset Password</label>
            </div>
            <div class="form-group">
                <label for="email">Enter Email</label>
                <input type="text" class="form-control" name="resetEmail" placeholder="email" ng-model="resetUser.resetEmail" required>
                <div ng-show="resetPasswordForm.$submitted || resetPasswordForm.resetEmail.$touched">
                    <div ng-show="resetPasswordForm.resetEmail.$error.required">Enter Registered Email !!</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" ng-click="resetPasswordFunc(resetUser)" ng-disabled="resetPasswordForm.$invalid">Submit</button>
                <button class="btn btn-danger" ng-click="backHome()" >Cancel</button>
            </div>
        </form>
</div>
